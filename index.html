<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="card-container">
        <div class="card" style="--card-color: #FF6FF6;">
            <h2>Card 1</h2>
            <p>This is a pink card.</p>
        </div>

        <div class="card" style="--card-color: #6A9EA6;">
            <h2>Card 2</h2>
            <p>This is a teal card.</p>
        </div>
        <div class="card" style="--card-color: #FFB400;">
            <h2>Card 3</h2>
            <p>This is a yellow card.</p>
        </div>
        <div class="card" style="--card-color: #4A90E2;">
            <h2>Card 4</h2>
            <p>This is a blue card.</p>
        </div>
    </header>
    <footer>
        <p>Developer Tatiana Kami</p>
       
    </footer>
    <script src="script.js"></script>

</html>
